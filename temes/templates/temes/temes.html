{% extends 'temes/base.html' %}
{% load static %}
{% block content %}

{% for category in categories  %}
{% if forloop.first %}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">{%endif%}
    <div class="col">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <a href="{% url 'temes:exercicis' category.id %}"
                   class="w-100 btn btn-lg btn-primary">
                    {{category.title}}
                </a>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group mt-2">
                  <a href={{category.link_teoria}} type="button" class="btn btn-sm btn-outline-secondary">Teoria</a>
                </div>
              </div>
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:3 %}</div><div class="row row-cols-1 row-cols-md-3 mb-3 text-center">{%endif%}
    {% endfor %}
{%endblock%}
